<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Link to CSS and JavaScript files -->
    <link rel="stylesheet" href="portfolio-resume.css">
    <script src="portfolio-resume.js" defer></script>
    <!-- Lucide icons for a modern look -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="bg-slate-900 text-slate-200 min-h-screen font-inter flex flex-col">
